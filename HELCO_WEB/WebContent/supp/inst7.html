<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	$(window).on('error', function() { 
	   $("img").each(function(){ 
	      var image = $(this); 
	      if(image.context.naturalWidth == 0 || image.readyState == 'uninitialized'){  
	         $(image).unbind("error").hide();
	      } 
	   }); 
	});
	
	function fnPad(n, width) {
		  n = n + '';
		  return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
	}
	
	$(function() {
	    console.log( "ready!" );
	    $("img").each(function(index){
	    	var src = "../upload/PS/steel_complete_mr_"+ fnPad(index+1, 3) +".jpg?value=";
	    	console.log($(this)+'= ' + src + $.now());
	    	
	    	$(this).attr('src', src + $.now());
	    });
	  
	});
	
	
	
	
	
</script>
<body>
	<p><img id="image1" alt="" src=""></p>
	<p><img id="image2" alt="" src=""> </p>
	<p><img id="image3" alt="" src=""> </p>
	<p><img id="image4" alt="" src=""> </p>
	<p><img id="image5" alt="" src=""> </p>
	<p><img id="image6" alt="" src=""> </p>
	<p><img id="image7" alt="" src=""> </p>
	<p><img id="image8" alt="" src=""> </p>
	<p><img id="image9" alt="" src=""> </p>
	<p><img id="image10" alt="" src=""></p>
	<p><img id="image11" alt="" src=""></p>
	<p><img id="image12" alt="" src=""></p>
	<p><img id="image13" alt="" src=""></p>
	<p><img id="image14" alt="" src=""></p>
	<p><img id="image15" alt="" src=""></p>
</body>
</html>
